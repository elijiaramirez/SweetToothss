    <section class="contact-form">
        <h2 class="contact-shop">Contact <span>Us</span></h2>
        <p class="contact-description">We'd love to hear from you! Feel free to reach out to us for any inquiries, support, or feedback.</p>
        
        <form onsubmit="return validateForm()">
            <div class="input-box">
                <input type="text" id="name" placeholder="Enter Name">
                <input type="text" id="subject" placeholder="Enter Subject">
            </div>
            <div class="input-box">
                <input type="tel" id="phone" placeholder="Enter Phone Number">
                <input type="email" id="email" placeholder="Enter Email">
            </div>
            <div class="input-box">
                <textarea id="message" cols="30" rows="10" placeholder="Your Message"></textarea>
            </div>
            <div class="btn-container">
                <input type="submit" value="Send Message" class="btn-1">
            </div>
        </form>
    </section>

        <script>
            function showPhoneCallModal() {
                alert("Contact us: 0966666666666");
            }
    
            function toggleCreatorInfo(creatorId) {
                $('#' + creatorId).slideToggle();
            }
    
            let cookieCount = 0;
    
            function incrementClicks() {
                cookieCount++;
                document.getElementById('cookieCount').innerText = cookieCount;
            }
    
            function validateForm() {
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const number = document.getElementById("number").value;
        const message = document.getElementById("message").value;
    
        if (name === "" || email === "" || number === "" || message === "") {
            alert("Please fill in all fields.");
            return false;
        }
    
        alert("Thank you! We will contacting you immediately");
        return true;
    }
